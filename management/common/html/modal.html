<!--***********************************************信息提示弹窗******************************************************-->
<!--载入中-->
<div class="modal" tabindex="-1" role="dialog"
     data-backdrop="static"
     aria-labelledby="loadingModal"
     id="loadingModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                处理中，请等待...
            </div>
        </div>
    </div>
</div>

<!--操作成功-->
<div class="modal" tabindex="-1" role="dialog" data-backdrop="static"
     aria-labelledby="successModal"
     id="successModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;&nbsp;成功</h4>
            </div>
            <div class="modal-body">
                操作成功
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-ok" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!--操作失败-->
<div class="modal" tabindex="-1" role="dialog" data-backdrop="static"
     aria-labelledby="errorModal"
     id="errorModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;&nbsp;失败</h4>
            </div>
            <div class="modal-body">
                操作失败
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!--警告提示-->
<div class="modal" tabindex="-1" role="dialog" data-backdrop="static"
     aria-labelledby="warningModal"
     id="warningModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;提示</h4>
            </div>
            <div class="modal-body">
                操作提示
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning sure" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!--确认提示-->
<div class="modal" tabindex="-1" role="dialog"
     aria-labelledby="confirmModal"
     id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;提示</h4>
            </div>
            <div class="modal-body">
                您真的要执行此操作吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning sure">确定</button>
                <button type="button" class="btn btn-reset cancel" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
